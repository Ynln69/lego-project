<section class="section">
  <div class="container product-card-wrapper">
    <div class="product-image">
      <img id="product-image" src="placeholder.jpg" alt="Фото продукту" />
    </div>
    <div class="product-info">
      <h1 id="product-title" class="product-info-title"></h1>
      <div class="product-label">
        <span id="product-info-label" class="product-new">Новинка</span>
      </div>
      <div class="product-info-price">
        <span id="product-price"></span>
      </div>
      <p id="product-description" class="product-info-description"></p>
      <div class="product-options">
        <label for="quantity">Кількість</label>
        <input type="number" id="product-quantity" value="1" min="1" />
        <label for="size">Вид</label>
        <select id="product-size">
          <option value="small">Малий</option>
          <option value="medium">Середній</option>
          <option value="large">Великий</option>
        </select>
      </div>
      <button id="add-to-cart" class="add-to-cart-btn">Додати в кошик</button>
    </div>
  </div>
</section>
